<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MF1443</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        .question-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #111827;
        }
        .option {
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .option:hover:not(.correct):not(.incorrect) {
            background-color: #d1d5db;
            transform: translateY(-2px);
        }
        .option.correct {
            background-color: #dcfce7;
            border: 2px solid #22c55e;
            pointer-events: none;
        }
        .option.incorrect {
            background-color: #fee2e2;
            border: 2px solid #ef4444;
            pointer-events: none;
        }
        .explanation {
            background-color: #f9fafb;
            border-left: 4px solid #3b82f6;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.5rem;
            display: none;
        }
        .explanation.visible {
            display: block;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }
        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button-primary {
            background-color: #3b82f6;
            color: #ffffff;
        }
        .button-primary:hover {
            background-color: #2563eb;
        }
        .button-secondary {
            background-color: #e5e7eb;
            color: #1f2937;
        }
        .button-secondary:hover {
            background-color: #d1d5db;
        }
        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #return-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 flex items-center justify-center min-h-screen">
    <div class="container bg-white rounded-xl shadow-lg p-6 md:p-10">
        <h1 class="text-3xl font-bold text-center mb-6">Test de Evaluación MF1443 - Unidad 5</h1>
        <div id="quiz-container"></div>
        <div class="nav-buttons flex justify-between mt-6">
            <button id="prev-btn" class="button button-secondary disabled">Anterior</button>
            <button id="next-btn" class="button button-primary">Siguiente</button>
             <!-- Nuevo botón para reiniciar el test -->
            <button id="restart-btn" class="button button-primary hidden">Volver a empezar</button>
        </div>
    </div>
<a id="return-btn" class="button button-primary " href="index.html">Volver a inicio</a>
    <script>
        // Array de objetos con las preguntas, opciones, respuesta correcta y justificación.
        const questions = [
            {
                question: '¿Qué es una pizarra digital interactiva?:',
                options: [
                    'a) Se trata de una herramienta de autor pensada para que el personal docente pueda crear sus propios contenidos.',
                    'b) La pizarra digital interactiva es un sistema tecnológico, generalmente integrado por un ordenador, un videoproyector y un dispositivo de control de puntero.',
                    'c) Es una pizarra que integra un EVA y, además, dispone de herramientas de administración.',
                    'd) Es una herramienta de software que se basa en la web y que ayuda a planificar y a ofrecer eventos de aprendizaje y a "gestionar" los alumnos/as siguiendo su progreso y su rendimiento a través de una variedad de actividades de aprendizaje.'
                ],
                correctAnswer: 'b) La pizarra digital interactiva es un sistema tecnológico, generalmente integrado por un ordenador, un videoproyector y un dispositivo de control de puntero.',
                justification: 'La pizarra digital interactiva es un sistema tecnológico, generalmente integrado por un ordenador, un videoproyector y un dispositivo de control de puntero, que permite proyectar en una superficie interactiva contenido digitales en un formato idóneo para visualización en grupo. Se puede interactuar directamente sobre la superficie de proyección.'
            },
            {
                question: 'Cuándo hablamos del dispositivo de control de puntero con software PDI, ¿a qué nos referimos?:',
                options: [
                    'a) Se trata de un dispositivo que se adhiere a la pizarra convirtiéndola en una zona interactiva.',
                    'b) Es la superficie sobre la cual se proyecta la imagen, presentación multimedia, video o documento guardado en el disco duro del ordenador y se controla a través de un lápiz interactivo o con la mano.',
                    'c) Es el botón más grande del lápiz y equivale al botón derecho del ratón del ordenador.',
                    'd) Es el botón más pequeño que encontramos en el lápiz interactivo y su funcionalidad se encuentra en ocultar y mostrar la rueda de herramientas interactivas.'
                ],
                correctAnswer: 'a) Se trata de un dispositivo que se adhiere a la pizarra convirtiéndola en una zona interactiva.',
                justification: 'El dispositivo de control de puntero con software PDI se adhiere a la pizarra convirtiéndola en una zona interactiva. Gracias a él, el personal docente y el alumnado puede realizar anotaciones, capturar imágenes, realizar grabaciones, etc. Utiliza una tecnología que combina ultrasonidos e infrarrojos permitiendo que se convierta en zona interactiva una superficie de un máximo de 120 x 240 cm.'
            },
            {
                question: '¿Cuál de las siguientes es una característica de las pizarras digitales táctiles?:',
                options: [
                    'a) Incluyen una superficie de proyección que contiene una malla que detecta la señal del puntero o lápiz en toda la superficie de la pizarra.',
                    'b) Se componen de un dispositivo que se fija a cualquier superficie vertical y lisa mediante ventosas, imanes o tiras adhesivas.',
                    'c) La superficie de proyección tiene dos membranas.',
                    'd) Para transmitir su posición, envían un destello de luz infrarroja que es detectado por el dispositivo y traducido a coordenadas cartesianas, utilizadas para ubicar el ratón.'
                ],
                correctAnswer: 'c) La superficie de proyección tiene dos membranas.',
                justification: 'En las pizarras digitales táctiles, La superficie de proyección tiene dos membranas: la membrana exterior es sensible al tacto, duradera y tensada y permite detectar la presión que se ejerce sobre ella con cualquier objeto: rotulador estándar, dedo, etc. Esta presión permite poner en contacto ambas membranas y provoca una variación de la resistencia eléctrica, permitiendo localizar el punto señalado. Además, permite su utilización sin proyector para salvar e imprimir lo escrito en la pizarra.'
            },
            {
                question: '¿Cuál de las siguientes es una característica de las pizarras digitales con tecnología de infrarrojos / ultrasonidos?:',
                options: [
                    'a) La superficie de proyección tiene dos membranas.',
                    'b) Incluyen una superficie de proyección que contiene una malla que detecta la señal del puntero o lápiz en toda la superficie de la pizarra.',
                    'c) Se componen de un dispositivo que se fija a cualquier superficie vertical y lisa mediante ventosas, imanes o tiras adhesivas.',
                    'd) Proporciona una alta resolución y gran calidad de anotación y velocidad de transmisión. Para ello necesita un lápiz o apuntador electrónico.'
                ],
                correctAnswer: 'c) Se componen de un dispositivo que se fija a cualquier superficie vertical y lisa mediante ventosas, imanes o tiras adhesivas.',
                justification: 'Las pizarras con tecnología de infrarrojos / ultrasonidos se compone de un dispositivo que se fija a cualquier superficie vertical y lisa mediante ventosas, imanes o tiras adhesivas. Con ella, se utilizan lápices electrónicos específicos o rotuladores estándar en carcasa especial. Para transmitir su posición, envían un destello de luz infrarroja que es detectado por el dispositivo y traducido a coordenadas cartesianas, utilizadas para ubicar el ratón. Esto es seguido de una ráfaga de ultrasonidos que permite el sincronismo entre ambas señales.'
            },
            {
                question: '¿Cuál de las siguientes es una característica de las pizarras electromagnéticas?:',
                options: [
                    'a) Incluyen una superficie de proyección que contiene una malla que detecta la señal del puntero o lápiz en toda la superficie de la pizarra.',
                    'b) Se componen de un dispositivo que se fija a cualquier superficie vertical y lisa mediante ventosas, imanes o tiras adhesivas.',
                    'c) La superficie de proyección tiene dos membranas.',
                    'd) Se utilizan lápices electrónicos específicos o rotuladores estándar en carcasa especial.'
                ],
                correctAnswer: 'a) Incluyen una superficie de proyección que contiene una malla que detecta la señal del puntero o lápiz en toda la superficie de la pizarra.',
                justification: 'Las pizarras electromagnéticas, incluyen una superficie de proyección que contiene una malla que detecta la señal del puntero o lápiz en toda la superficie de la pizarra.'
            },
            {
                question: '¿Qué es el scrapbook de una pizarra digital?:',
                options: [
                    'a) Una herramienta que permite grabar todo lo que suceda en el ordenador, incluso pistas de audio con el micrófono.',
                    'b) Es la guía en la que ubicamos los elementos de la maquetación con el objeto de conseguir un orden y una estética.',
                    'c) Se trata de una herramienta de autor pensada para que el personal docente pueda crear sus propios contenidos para, posteriormente, proyectarlos en la pizarra digital interactiva.',
                    'd) Una herramienta que permite hacer capturas totales o parciales de lo que se muestra en pantalla.'
                ],
                correctAnswer: 'c) Se trata de una herramienta de autor pensada para que el personal docente pueda crear sus propios contenidos para, posteriormente, proyectarlos en la pizarra digital interactiva.',
                justification: 'El scrapbook es una herramienta de autor pensada para que el personal docente pueda crear sus propios contenidos para, posteriormente, proyectarlos en la pizarra digital interactiva. Esta aplicación convierte cualquier superficie de proyección en un espacio de trabajo digital.'
            },
            {
                question: '¿Cuál debe ser la distancia mínima de las mesas del alumnado a la pantalla de la pizarra digital?:',
                options: [
                    'a) 120 cm.',
                    'b) 1 metro.',
                    'c) No hay una distancia definida, todo dependerá de la buena vista que tenga el alumnado.',
                    'd) 140 cm.'
                ],
                correctAnswer: 'd) 140 cm.',
                justification: 'La distancia mínima de las mesas del alumnado a la pantalla será de unos 140 cm (la distancia máxima dependerá del tamaño del área de proyección).'
            },
            {
                question: '¿Dónde se debe colocar el video-proyector de la pizarra digital?:',
                options: [
                    'a) En un rincón frontal de la clase.',
                    'b) A un metro del alumno más cercano.',
                    'c) En la parte frontal de la clase.',
                    'd) En el techo.'
                ],
                correctAnswer: 'd) En el techo.',
                justification: 'El video-proyector conviene colocarlo en el techo. Se situará a una distancia de la pantalla o pared de proyección que permita obtener una imagen luminosa de gran tamaño.'
            },
            {
                question: '¿En qué lugar del espacio se debe colocar la pantalla de la pizarra digital?:',
                options: [
                    'a) A 120 cm del alumno/a más cercano/a.',
                    'b) En la parte frontal del aula, junto a una pizarra convencional.',
                    'c) En un rincón frontal del aula.',
                    'd) En cualquier pared blanca de la que disponga el aula.'
                ],
                correctAnswer: 'b) En la parte frontal del aula, junto a una pizarra convencional.',
                justification: 'La pantalla o pared de proyección generalmente estará en la parte frontal de la clase (junto a una pizarra convencional), evitando que tenga en frente una ventana luminosa.'
            },
            {
                question: '¿En qué lugar del espacio se situarán los altavoces o el amplificador de potencia de la pizarra digital?:',
                options: [
                    'a) En un rincón frontal del aula.',
                    'b) En las esquinas superiores del aula.',
                    'c) A 120 cm del alumno/a más cercano/a.',
                    'd) En el techo.'
                ],
                correctAnswer: 'b) En las esquinas superiores del aula.',
                justification: 'Si se dispone de amplificador y altavoces de potencia, se ubicarán en las esquinas superiores del aula, buscando la mejor sonoridad.'
            }
        ];

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let answeredQuestions = new Set();
        const quizContainer = document.getElementById('quiz-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        // Función para renderizar la pregunta actual.
        function renderQuestion() {
            // Limpiar el contenedor del quiz.
            quizContainer.innerHTML = '';
            
            // Si hemos llegado al final del test, mostramos los resultados.
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            
            // Crear la tarjeta de la pregunta.
            const card = document.createElement('div');
            card.className = 'card';
            
            // Título de la pregunta.
            const questionTitle = document.createElement('div');
            questionTitle.className = 'question-title';
            questionTitle.textContent = `${currentQuestionIndex + 1}) ${currentQuestion.question}`;
            card.appendChild(questionTitle);
            
            // Opciones de respuesta.
            currentQuestion.options.forEach(optionText => {
                const option = document.createElement('div');
                option.className = 'option';
                option.textContent = optionText;
                
                // Si la pregunta ya fue respondida, deshabilitar clics y mostrar la justificación.
                if (answeredQuestions.has(currentQuestionIndex)) {
                    option.style.pointerEvents = 'none';
                    if (optionText === currentQuestion.correctAnswer) {
                        option.classList.add('correct');
                    }
                    if (optionText !== currentQuestion.correctAnswer) {
                        option.classList.add('incorrect');
                    }
                } else {
                    option.addEventListener('click', () => handleOptionClick(option, optionText, currentQuestion.correctAnswer));
                }
                card.appendChild(option);
            });
            
            // Justificación de la respuesta.
            const justification = document.createElement('div');
            justification.className = 'explanation';
            justification.textContent = `JUSTIFICACIÓN: ${currentQuestion.justification}`;
            if (answeredQuestions.has(currentQuestionIndex)) {
                 justification.classList.add('visible');
            }
            card.appendChild(justification);
            
            // Añadir la tarjeta al contenedor principal.
            quizContainer.appendChild(card);
            updateNavButtons();
        }

        // Manejar el clic en una opción.
        function handleOptionClick(selectedOption, selectedText, correctAnswer) {
            // Marcar la pregunta como respondida.
            answeredQuestions.add(currentQuestionIndex);

            // Sumar a los contadores.
            if (selectedText === correctAnswer) {
                correctAnswers++;
                selectedOption.classList.add('correct');
            } else {
                incorrectAnswers++;
                selectedOption.classList.add('incorrect');
            }
            
            // Obtener todas las opciones de la pregunta actual.
            const options = quizContainer.querySelectorAll('.option');
            
            // Deshabilitar todas las opciones para evitar múltiples clics.
            options.forEach(option => {
                option.style.pointerEvents = 'none';
                if (option.textContent === correctAnswer) {
                    option.classList.add('correct');
                }
            });

            // Mostrar la justificación.
            const explanation = quizContainer.querySelector('.explanation');
            explanation.classList.add('visible');
        }

        // Función para mostrar los resultados al final del test.
        function showResults() {
            quizContainer.innerHTML = `
                <div class="card text-center">
                    <h2 class="text-2xl font-bold mb-4">¡Test finalizado!</h2>
                    <p class="text-lg">Respuestas correctas: <span class="font-semibold text-green-600">${correctAnswers}</span></p>
                    <p class="text-lg">Respuestas incorrectas: <span class="font-semibold text-red-600">${incorrectAnswers}</span></p>
                    <p class="text-lg mt-4">Total de preguntas: <span class="font-semibold">${questions.length}</span></p>
                </div>
            `;
            // Ocultar botones de navegación al mostrar resultados.
            prevBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');
            // Mostrar botón de reinicio.
            restartBtn.classList.remove('hidden');
        }

        // Actualizar el estado de los botones de navegación.
        function updateNavButtons() {
            prevBtn.classList.toggle('disabled', currentQuestionIndex === 0);
            nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 'Finalizar' : 'Siguiente';
        }

        // Función para reiniciar el quiz.
        function restartQuiz() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            answeredQuestions.clear();
            prevBtn.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            restartBtn.classList.add('hidden');
            renderQuestion();
        }

        // Navegación entre preguntas.
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length) {
                currentQuestionIndex++;
                renderQuestion();
            }
        });

        // Event listener para el botón de reiniciar.
        restartBtn.addEventListener('click', restartQuiz);

        // Cargar la primera pregunta al inicio.
        document.addEventListener('DOMContentLoaded', renderQuestion);
    </script>
</body>
</html>
