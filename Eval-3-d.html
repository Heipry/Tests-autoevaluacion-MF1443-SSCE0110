<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MF1443</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        .question-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #111827;
        }
        .option {
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .option:hover:not(.correct):not(.incorrect) {
            background-color: #d1d5db;
            transform: translateY(-2px);
        }
        .option.correct {
            background-color: #dcfce7;
            border: 2px solid #22c55e;
            pointer-events: none;
        }
        .option.incorrect {
            background-color: #fee2e2;
            border: 2px solid #ef4444;
            pointer-events: none;
        }
        .explanation {
            background-color: #f9fafb;
            border-left: 4px solid #3b82f6;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.5rem;
            display: none;
        }
        .explanation.visible {
            display: block;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }
        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button-primary {
            background-color: #3b82f6;
            color: #ffffff;
        }
        .button-primary:hover {
            background-color: #2563eb;
        }
        .button-secondary {
            background-color: #e5e7eb;
            color: #1f2937;
        }
        .button-secondary:hover {
            background-color: #d1d5db;
        }
        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #return-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 flex items-center justify-center min-h-screen">
    <div class="container bg-white rounded-xl shadow-lg p-6 md:p-10">
        <h1 class="text-3xl font-bold text-center mb-6">Test de Evaluación MF1443 - Unidad 3</h1>
        <div id="quiz-container"></div>
        <div class="nav-buttons flex justify-between mt-6">
            <button id="prev-btn" class="button button-secondary disabled">Anterior</button>
            <button id="next-btn" class="button button-primary">Siguiente</button>
             <!-- Nuevo botón para reiniciar el test -->
            <button id="restart-btn" class="button button-primary hidden">Volver a empezar</button>
        </div>
    </div>
<a id="return-btn" class="button button-primary " href="index.html">Volver a inicio</a>
    <script>
        // Array de objetos con las preguntas, opciones, respuesta correcta y justificación.
        const questions = [
            {
                question: '¿Cuál de las siguientes es una ventaja de utilizar el proyector multimedia en formación?:',
                options: [
                    'a) Podemos elegir un método para estructurar los contenidos: de lo general a lo particular, cronológicamente o las partes del todo.',
                    'b) Permite destacar la armonía de los elementos en cuanto a su distribución.',
                    'c) Permite insertar imágenes en tres formatos: jpg, bmp y gif.',
                    'd) Ofrece la posibilidad de visionar en grande la pantalla del ordenador, lo cual capta la atención del alumnado y les permite concentrarse en ella.'
                ],
                correctAnswer: 'd) Ofrece la posibilidad de visionar en grande la pantalla del ordenador, lo cual capta la atención del alumnado y les permite concentrarse en ella.',
                justification: 'Las ventajas de uso del reproductor multimedia son: Posibilidad de visionar en grande la pantalla del ordenador, lo cual capta la atención del alumnado y les permite concentrarse en ella. Añade a la transmisión de información textual docente, recursos como las imágenes, los sonidos o los vídeos. Permite dar una respuesta rápida utilizando recursos web si el ordenador cuenta con conexión a Internet.'
            },
            {
                question: '¿En qué consiste la función mnemotécnica de la imagen?:',
                options: [
                    'a) Permite sintetizar los contenidos.',
                    'b) Facilita el recuerdo de los alumnos/as.',
                    'c) Se basa en la formación teórica.',
                    'd) Permite estructurar los contenidos.'
                ],
                correctAnswer: 'b) Facilita el recuerdo de los alumnos/as.',
                justification: 'La función mnemotécnica de la imagen facilita el recuerdo de los alumnos/as.'
            },
            {
                question: '¿En qué consiste la técnica Pecha Kucha?:',
                options: [
                    'a) En presentar 20 diapositivas de unos 7 segundos cada una.',
                    'b) En presentar 20 diapositivas de unos 20 segundos cada una.',
                    'c) En presentar 7 diapositivas de unos 20 segundos cada una.',
                    'd) En presentar 7 diapositivas de unos 7 segundos cada una.'
                ],
                correctAnswer: 'b) En presentar 20 diapositivas de unos 20 segundos cada una.',
                justification: 'Esta técnica ayuda a evitar presentaciones demasiado largas y diapositivas con un exceso de información. Consiste en presentar 20 diapositivas de unos 20 segundos cada una (máximo 7 minutos).'
            },
            {
                question: 'Cuando hablamos del énfasis como elemento de la composición de una diapositiva ¿a qué nos referimos?:',
                options: [
                    'a) A que cada uno de los elementos que aparecen en la diapositiva debe estar ordenado en función del todo, del concepto o idea a comunicar.',
                    'b) A la armonía de los elementos en cuanto a su distribución sobre la diapositiva.',
                    'c) Al número de elementos que aparecen en la diapositiva.',
                    'd) Al hecho de destacar un elemento dentro del conjunto. Para ello utilizamos, el tamaño, el color o espacio.'
                ],
                correctAnswer: 'd) Al hecho de destacar un elemento dentro del conjunto. Para ello utilizamos, el tamaño, el color o espacio.',
                justification: 'El énfasis hace referencia al hecho de destacar un elemento dentro del conjunto. Para ello utilizamos, el tamaño, el color o espacio.'
            },
            {
                question: '¿Qué tipo de letra se recomienda en el texto de una diapositiva?:',
                options: [
                    'a) Comic sans.',
                    'b) Times new roman.',
                    'c) Sans serif.',
                    'd) Calligrafy.'
                ],
                correctAnswer: 'c) Sans serif.',
                justification: 'En el texto de una diapositiva es recomendable el uso de una tipografía de palo seco o sans serif. El tipo de fuente marcará la seriedad o el dinamismo que la presentación requiera. Debemos limitarnos a un máximo de tres tipos de fuentes en cada diapositiva (por ejemplo una para los encabezados, otra para los elementos principales y otra para los elementos secundarios).'
            },
            {
                question: '¿En qué consiste la estructuración lineal de una presentación de diapositivas?:',
                options: [
                    'a) En acceder a las diapositivas en el orden determinado y de una en una.',
                    'b) En acceder desde una diapositiva podemos acceder a todas las demás y regresar a la primera.',
                    'c) En acceder de una diapositiva a otras que, a su vez, se ramifican en otras.',
                    'd) En definir botones o enlaces, que se vinculan a las diapositivas que nos interesan.'
                ],
                correctAnswer: 'a) En acceder a las diapositivas en el orden determinado y de una en una.',
                justification: 'La estructuración lineal de una presentación de diapositivas consiste en acceder a las diapositivas en el orden determinado y de una en una.'
            },
            {
                question: 'Según el artículo 32 de la Ley de Propiedad Intelectual existen obras que se pueden usar y reproducir ¿cuál de las siguientes obras no aparecen recogidas en este artículo?:',
                options: [
                    'a) Las que ya han sido divulgadas.',
                    'b) Las que no han sido divulgadas.',
                    'c) Aquellas que se han incluido como cita o para su análisis, comentario o juicio crítico.',
                    'd) Aquellas que contemplan una indicación expresa del nombre del autor y la obra utilizada.'
                ],
                correctAnswer: 'b) Las que no han sido divulgadas.',
                justification: 'Las obras que se pueden usar y reproducir según el artículo 32 de la Ley de Propiedad Intelectual son las siguientes: Las que ya han sido divulgadas. Aquellas que se han incluido como cita o para su análisis, comentario o juicio crítico. Las que tienen un uso docente. Aquellas que contemplan una indicación expresa del nombre del autor y la obra utilizada.'
            },
            {
                question: '¿Cuál es el lema de Creative Commons?:',
                options: [
                    'a) "Cuidar, reproducir-legalmente, globalizar".',
                    'b) "Compartir, cuidar, reproducir-legalmente".',
                    'c) "Compartir, volver a mezclar, reutilizar-Legalmente".',
                    'd) "Pedir permiso, comunicar, reproducir legalmente".'
                ],
                correctAnswer: 'c) "Compartir, volver a mezclar, reutilizar-Legalmente".',
                justification: 'Creative Commons (2001) es una compañía sin fines de lucro que se creó en respuesta al número creciente de desarrolladores de software y de diseñadores de contenido que deseaban poder compartir su trabajo sin restricciones debido a los derechos de autor que poseían automáticamente. Su lema es "Compartir, Volver a mezclar, Reutilizar-Legalmente".'
            },
            {
                question: 'De las diferentes condiciones que le podemos poner a la licencia Creative Commons de nuestra obra ¿cuál hace referencia a "Atribución"?:',
                options: [
                    'a) Esta opción permite a otros copiar, distribuir, mostrar y ejecutar el trabajo patentado y todos los derivados del mismo, pero únicamente con propósitos no comerciales.',
                    'b) Esta opción permite a otros copiar, distribuir, mostrar y ejecutar el trabajo patentado y todos los derivados del mismo, dando siempre testimonio de la autoría del mismo.',
                    'c) Esta licencia permite a otros realizar trabajos derivados pero únicamente bajo una licencia idéntica.',
                    'd) Esta opción permite a otros copiar, distribuir, mostrar y ejecutar solo copias literales del trabajo patentado, no estando autorizado ningún tercero a realizar trabajos derivados del mismo.'
                ],
                correctAnswer: 'b) Esta opción permite a otros copiar, distribuir, mostrar y ejecutar el trabajo patentado y todos los derivados del mismo, dando siempre testimonio de la autoría del mismo.',
                justification: 'Cuando publicación bajo licencia de atribución de Creative Commons, permitimos a otros copiar, distribuir, mostrar y ejecutar el trabajo patentado y todos los derivados del mismo, dando siempre testimonio de la autoría del mismo.'
            },
            {
                question: '¿Cuál de las siguientes es una ventaja del cloud computing?:',
                options: [
                    'a) Resultan más eficientes energéticamente los portátiles.',
                    'b) Según la utilidad que se les de en el aula, se pueden ir apagando equipos siempre teniendo en cuenta que no se vayan a necesitar.',
                    'c) El conjunto compartido de recursos computacionales configurables pueden ser rápidamente aprovisionados y liberados con un esfuerzo mínimo de administración o de interacción con el proveedor de servicios.',
                    'd) Su tamaño resulta determinante en el consumo de energía.'
                ],
                correctAnswer: 'c) El conjunto compartido de recursos computacionales configurables pueden ser rápidamente aprovisionados y liberados con un esfuerzo mínimo de administración o de interacción con el proveedor de servicios.',
                justification: 'Debemos hacer uso del cloud computing o computación en nube que se define como "un modelo para habilitar un acceso conveniente, por demanda, a un conjunto compartido de recursos computacionales configurables, tales como redes, servidores, almacenamiento, aplicaciones y servicios, los que pueden ser rápidamente aprovisionados y liberados con un esfuerzo mínimo de administración o de interacción con el proveedor de servicios".'
            }
        ];

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let answeredQuestions = new Set();
        const quizContainer = document.getElementById('quiz-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        // Función para renderizar la pregunta actual.
        function renderQuestion() {
            // Limpiar el contenedor del quiz.
            quizContainer.innerHTML = '';
            
            // Si hemos llegado al final del test, mostramos los resultados.
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            
            // Crear la tarjeta de la pregunta.
            const card = document.createElement('div');
            card.className = 'card';
            
            // Título de la pregunta.
            const questionTitle = document.createElement('div');
            questionTitle.className = 'question-title';
            questionTitle.textContent = `${currentQuestionIndex + 1}) ${currentQuestion.question}`;
            card.appendChild(questionTitle);
            
            // Opciones de respuesta.
            currentQuestion.options.forEach(optionText => {
                const option = document.createElement('div');
                option.className = 'option';
                option.textContent = optionText;
                
                // Si la pregunta ya fue respondida, deshabilitar clics y mostrar la justificación.
                if (answeredQuestions.has(currentQuestionIndex)) {
                    option.style.pointerEvents = 'none';
                    if (optionText === currentQuestion.correctAnswer) {
                        option.classList.add('correct');
                    }
                    if (optionText !== currentQuestion.correctAnswer) {
                        option.classList.add('incorrect');
                    }
                } else {
                    option.addEventListener('click', () => handleOptionClick(option, optionText, currentQuestion.correctAnswer));
                }
                card.appendChild(option);
            });
            
            // Justificación de la respuesta.
            const justification = document.createElement('div');
            justification.className = 'explanation';
            justification.textContent = `JUSTIFICACIÓN: ${currentQuestion.justification}`;
            if (answeredQuestions.has(currentQuestionIndex)) {
                 justification.classList.add('visible');
            }
            card.appendChild(justification);
            
            // Añadir la tarjeta al contenedor principal.
            quizContainer.appendChild(card);
            updateNavButtons();
        }

        // Manejar el clic en una opción.
        function handleOptionClick(selectedOption, selectedText, correctAnswer) {
            // Marcar la pregunta como respondida.
            answeredQuestions.add(currentQuestionIndex);

            // Sumar a los contadores.
            if (selectedText === correctAnswer) {
                correctAnswers++;
                selectedOption.classList.add('correct');
            } else {
                incorrectAnswers++;
                selectedOption.classList.add('incorrect');
            }
            
            // Obtener todas las opciones de la pregunta actual.
            const options = quizContainer.querySelectorAll('.option');
            
            // Deshabilitar todas las opciones para evitar múltiples clics.
            options.forEach(option => {
                option.style.pointerEvents = 'none';
                if (option.textContent === correctAnswer) {
                    option.classList.add('correct');
                }
            });

            // Mostrar la justificación.
            const explanation = quizContainer.querySelector('.explanation');
            explanation.classList.add('visible');
        }

        // Función para mostrar los resultados al final del test.
        function showResults() {
            quizContainer.innerHTML = `
                <div class="card text-center">
                    <h2 class="text-2xl font-bold mb-4">¡Test finalizado!</h2>
                    <p class="text-lg">Respuestas correctas: <span class="font-semibold text-green-600">${correctAnswers}</span></p>
                    <p class="text-lg">Respuestas incorrectas: <span class="font-semibold text-red-600">${incorrectAnswers}</span></p>
                    <p class="text-lg mt-4">Total de preguntas: <span class="font-semibold">${questions.length}</span></p>
                </div>
            `;
            // Ocultar botones de navegación al mostrar resultados.
            prevBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');
            // Mostrar botón de reinicio.
            restartBtn.classList.remove('hidden');
        }

        // Actualizar el estado de los botones de navegación.
        function updateNavButtons() {
            prevBtn.classList.toggle('disabled', currentQuestionIndex === 0);
            nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 'Finalizar' : 'Siguiente';
        }

        // Función para reiniciar el quiz.
        function restartQuiz() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            answeredQuestions.clear();
            prevBtn.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            restartBtn.classList.add('hidden');
            renderQuestion();
        }

        // Navegación entre preguntas.
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length) {
                currentQuestionIndex++;
                renderQuestion();
            }
        });

        // Event listener para el botón de reiniciar.
        restartBtn.addEventListener('click', restartQuiz);

        // Cargar la primera pregunta al inicio.
        document.addEventListener('DOMContentLoaded', renderQuestion);
    </script>
</body>
</html>
