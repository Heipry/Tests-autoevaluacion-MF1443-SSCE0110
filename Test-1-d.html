<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MF1443</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        .question-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #111827;
        }
        .option {
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .option:hover:not(.correct):not(.incorrect) {
            background-color: #d1d5db;
            transform: translateY(-2px);
        }
        .option.correct {
            background-color: #dcfce7;
            border: 2px solid #22c55e;
            pointer-events: none;
        }
        .option.incorrect {
            background-color: #fee2e2;
            border: 2px solid #ef4444;
            pointer-events: none;
        }
        .explanation {
            background-color: #f9fafb;
            border-left: 4px solid #3b82f6;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.5rem;
            display: none;
        }
        .explanation.visible {
            display: block;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }
        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button-primary {
            background-color: #3b82f6;
            color: #ffffff;
        }
        .button-primary:hover {
            background-color: #2563eb;
        }
        .button-secondary {
            background-color: #e5e7eb;
            color: #1f2937;
        }
        .button-secondary:hover {
            background-color: #d1d5db;
        }
        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #return-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 flex items-center justify-center min-h-screen">
    <div class="container bg-white rounded-xl shadow-lg p-6 md:p-10">
        <h1 class="text-3xl font-bold text-center mb-6">Test de Evaluación MF1443 - Autoevaluación 1</h1>
        <div id="quiz-container"></div>
        <div class="nav-buttons flex justify-between mt-6">
            <button id="prev-btn" class="button button-secondary disabled">Anterior</button>
            <button id="next-btn" class="button button-primary">Siguiente</button>
                        <!-- Nuevo botón para reiniciar el test -->
            <button id="restart-btn" class="button button-primary hidden">Volver a empezar</button>
        </div>
    </div>
<a id="return-btn" class="button button-primary " href="index.html">Volver a inicio</a>
    <script>
        // Array de objetos con las preguntas, opciones, respuesta correcta y justificación.
        const questions = [
            {
                question: 'Los materiales didácticos constituyen el nexo de unión entre:',
                options: [
                    'a) La estructura del material y las características del contenido.',
                    'b) Los participantes, los contenidos y el docente.',
                    'c) Las teorías del aprendizaje y los participantes.',
                    'd) Ninguna es correcta.'
                ],
                correctAnswer: 'b) Los participantes, los contenidos y el docente.',
                justification: 'Los materiales didácticos constituyen el nexo de unión entre los/as participantes de las acciones formativas, los contenidos que se van a aprender y el docente o tutor/a. En los materiales didácticos, se encuentra toda la información necesaria para alcanzar los objetivos de aprendizaje que se establezcan en cada acción formativa, así como las actividades y experiencias que deberán ponerse en práctica para el desarrollo de las habilidades y conocimientos que constituirán el perfil profesional de la persona.'
            },
            {
                question: '¿Cómo se denomina al estilo gráfico que tiene forma de mayúsculas pero mantiene un tamaño cercano a las minúsculas?:',
                options: [
                    'a) Versalita.',
                    'b) Regular.',
                    'c) Negrita.',
                    'd) Cambria.'
                ],
                correctAnswer: 'a) Versalita.',
                justification: 'La versalita tiene forma de mayúsculas pero mantiene un tamaño cercano a las minúsculas. Existen pocas familias tipográficas que incluyan este estilo. Debido a su carácter híbrido, se utiliza como minúscula enfatizada en los nombres de una bibliografía o como mayúscula disminuida en los titulillos de folios y en las siglas.'
            },
            {
                question: '¿Cuál es la alineación más utilizada en libros de narrativa?:',
                options: [
                    'a) Alineación a la izquierda.',
                    'b) Alineación a la derecha.',
                    'c) Alineación centrada.',
                    'd) Alineación justificada.'
                ],
                correctAnswer: 'd) Alineación justificada.',
                justification: 'En la alineación justificada todas las líneas ocupan el ancho de la caja del texto. Es la más utilizada en libros de narrativa o con texto continuo en general.'
            },
            {
                question: 'El tratamiento de los contenidos de un material impreso resultan determinantes para atribuirles el carácter de didáctico:',
                options: [
                    'a) Verdadero.',
                    'b) Falso.'
                ],
                correctAnswer: 'a) Verdadero.',
                justification: 'Para que el material impreso adquiera la categoría de material didáctico, debe tener un tratamiento en su contenido, de modo que este se presente estructurado de acuerdo a los principios que promueven y facilitan los procesos de enseñanza y aprendizaje.'
            },
            {
                question: 'El conjunto de caracteres que componen un tipo de letra se denomina:',
                options: [
                    'a) Familia tipográfica.',
                    'b) Tipo.',
                    'c) Fuente tipográfica.',
                    'd) Tracking.'
                ],
                correctAnswer: 'c) Fuente tipográfica.',
                justification: 'Una fuente tipográfica es el conjunto de caracteres que componen un tipo de letra, que incluye: Los signos tipográficos de las letras en caja alta y baja (mayúsculas y minúsculas). Los números. Los signos de puntuación, matemáticos y de referencia.'
            },
            {
                question: '¿Cómo se denomina a la riqueza cromática de un color?:',
                options: [
                    'a) Tono.',
                    'b) Saturación.',
                    'c) Brillo.',
                    'd) Luz.'
                ],
                correctAnswer: 'b) Saturación.',
                justification: 'A la riqueza cromática de un color se le denomina saturación. El matiz del color es el tono y el brillo tiene que ver con la intensidad de un tono.'
            },
            {
                question: 'Una recomendación en el uso de los tipos es que el tamaño del cuerpo de un texto oscile entre:',
                options: [
                    'a) 12-14 puntos.',
                    'b) 10 y 12 puntos.',
                    'c) 8 y 10 puntos.',
                    'd) Menos de 12 puntos.'
                ],
                correctAnswer: 'b) 10 y 12 puntos.',
                justification: 'El tamaño de texto oscila entre: 10 y 12 puntos, para el cuerpo. 12 y 14 puntos para subtítulos. 16 puntos para títulos de grandes bloques. Para casos puntuales, como notas a pie de página entre 7 y 8 puntos.'
            },
            {
                question: 'El párrafo que no lleva sangría en ninguna línea y para saber cuando empieza o termina un párrafo, se suele dejar un espacio entre párrafos equivalente a la mitad de la interlínea se denomina:',
                options: [
                    'a) Párrafo ordinario.',
                    'b) Párrafo español.',
                    'c) Párrafo alemán.',
                    'd) Párrafo inglés.'
                ],
                correctAnswer: 'c) Párrafo alemán.',
                justification: 'El párrafo moderno, alemán, en bloque no lleva sangría en ninguna línea. Se deja un espacio entre párrafos equivalente a la mitad de la interlínea.'
            },
            {
                question: 'Una línea corta de un párrafo que queda aislada como primera línea de la siguiente columna se denomina:',
                options: [
                    'a) Línea hermana.',
                    'b) Línea viuda.',
                    'c) Línea huérfana.',
                    'd) No se produce esta situación porque el texto está justificado.'
                ],
                correctAnswer: 'b) Línea viuda.',
                justification: 'Una línea corta de un párrafo que queda aislada como primera línea de la siguiente columna se denomina línea viuda. Una primera línea de un párrafo que queda aislada como última de una columna se denomina línea huérfana.'
            },
            {
                question: 'Cuando en una página estoy utilizando una línea horizontal que sirve para delimitar recuadros, ilustraciones o señalar diferentes partes del texto se denomina:',
                options: [
                    'a) Pie de texto.',
                    'b) Subtítulo',
                    'c) Filete.',
                    'd) Cuerpo de texto.'
                ],
                correctAnswer: 'c) Filete.',
                justification: 'El filete es la línea horizontal o vertical que sirve para delimitar recuadros, cuadros, ilustraciones o fotografías o para separar diferentes partes del texto.'
            }
        ];

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let answeredQuestions = new Set();
        const quizContainer = document.getElementById('quiz-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        // Función para renderizar la pregunta actual.
        function renderQuestion() {
            // Limpiar el contenedor del quiz.
            quizContainer.innerHTML = '';
            
            // Si hemos llegado al final del test, mostramos los resultados.
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            
            // Crear la tarjeta de la pregunta.
            const card = document.createElement('div');
            card.className = 'card';
            
            // Título de la pregunta.
            const questionTitle = document.createElement('div');
            questionTitle.className = 'question-title';
            questionTitle.textContent = `${currentQuestionIndex + 1}) ${currentQuestion.question}`;
            card.appendChild(questionTitle);
            
            // Opciones de respuesta.
            currentQuestion.options.forEach(optionText => {
                const option = document.createElement('div');
                option.className = 'option';
                option.textContent = optionText;
                
                // Si la pregunta ya fue respondida, deshabilitar clics y mostrar la justificación.
                if (answeredQuestions.has(currentQuestionIndex)) {
                    option.style.pointerEvents = 'none';
                    if (optionText === currentQuestion.correctAnswer) {
                        option.classList.add('correct');
                    }
                    if (optionText !== currentQuestion.correctAnswer) {
                        option.classList.add('incorrect');
                    }
                } else {
                    option.addEventListener('click', () => handleOptionClick(option, optionText, currentQuestion.correctAnswer));
                }
                card.appendChild(option);
            });
            
            // Justificación de la respuesta.
            const justification = document.createElement('div');
            justification.className = 'explanation';
            justification.textContent = `JUSTIFICACIÓN: ${currentQuestion.justification}`;
            if (answeredQuestions.has(currentQuestionIndex)) {
                 justification.classList.add('visible');
            }
            card.appendChild(justification);
            
            // Añadir la tarjeta al contenedor principal.
            quizContainer.appendChild(card);
            updateNavButtons();
        }

        // Manejar el clic en una opción.
        function handleOptionClick(selectedOption, selectedText, correctAnswer) {
            // Marcar la pregunta como respondida.
            answeredQuestions.add(currentQuestionIndex);

            // Sumar a los contadores.
            if (selectedText === correctAnswer) {
                correctAnswers++;
                selectedOption.classList.add('correct');
            } else {
                incorrectAnswers++;
                selectedOption.classList.add('incorrect');
            }
            
            // Obtener todas las opciones de la pregunta actual.
            const options = quizContainer.querySelectorAll('.option');
            
            // Deshabilitar todas las opciones para evitar múltiples clics.
            options.forEach(option => {
                option.style.pointerEvents = 'none';
                if (option.textContent === correctAnswer) {
                    option.classList.add('correct');
                }
            });

            // Mostrar la justificación.
            const explanation = quizContainer.querySelector('.explanation');
            explanation.classList.add('visible');
        }

        // Función para mostrar los resultados al final del test.
        function showResults() {
            quizContainer.innerHTML = `
                <div class="card text-center">
                    <h2 class="text-2xl font-bold mb-4">¡Test finalizado!</h2>
                    <p class="text-lg">Respuestas correctas: <span class="font-semibold text-green-600">${correctAnswers}</span></p>
                    <p class="text-lg">Respuestas incorrectas: <span class="font-semibold text-red-600">${incorrectAnswers}</span></p>
                    <p class="text-lg mt-4">Total de preguntas: <span class="font-semibold">${questions.length}</span></p>
                </div>
            `;
            // Ocultar botones de navegación al mostrar resultados.
            prevBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');
            // Mostrar botón de reinicio.
            restartBtn.classList.remove('hidden');
        }

        // Actualizar el estado de los botones de navegación.
        function updateNavButtons() {
            prevBtn.classList.toggle('disabled', currentQuestionIndex === 0);
            nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 'Finalizar' : 'Siguiente';
        }

        // Función para reiniciar el quiz.
        function restartQuiz() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            answeredQuestions.clear();
            prevBtn.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            restartBtn.classList.add('hidden');
            renderQuestion();
        }

        // Navegación entre preguntas.
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length) {
                currentQuestionIndex++;
                renderQuestion();
            }
        });

        // Event listener para el botón de reiniciar.
        restartBtn.addEventListener('click', restartQuiz);

        // Cargar la primera pregunta al inicio.
        document.addEventListener('DOMContentLoaded', renderQuestion);
    </script>
</body>
</html>
