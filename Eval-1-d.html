<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MF1443</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        .question-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #111827;
        }
        .option {
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .option:hover:not(.correct):not(.incorrect) {
            background-color: #d1d5db;
            transform: translateY(-2px);
        }
        .option.correct {
            background-color: #dcfce7;
            border: 2px solid #22c55e;
            pointer-events: none;
        }
        .option.incorrect {
            background-color: #fee2e2;
            border: 2px solid #ef4444;
            pointer-events: none;
        }
        .explanation {
            background-color: #f9fafb;
            border-left: 4px solid #3b82f6;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.5rem;
            display: none;
        }
        .explanation.visible {
            display: block;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }
        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button-primary {
            background-color: #3b82f6;
            color: #ffffff;
        }
        .button-primary:hover {
            background-color: #2563eb;
        }
        .button-secondary {
            background-color: #e5e7eb;
            color: #1f2937;
        }
        .button-secondary:hover {
            background-color: #d1d5db;
        }
        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 flex items-center justify-center min-h-screen">
    <div class="container bg-white rounded-xl shadow-lg p-6 md:p-10">
        <h1 class="text-3xl font-bold text-center mb-6">Test de Evaluación MF1443 Unidad 1</h1>
        <div id="quiz-container"></div>
        <div class="nav-buttons flex justify-between mt-6">
            <button id="prev-btn" class="button button-secondary disabled">Anterior</button>
            <button id="next-btn" class="button button-primary">Siguiente</button> <!-- Nuevo botón para reiniciar el test -->
            <button id="restart-btn" class="button button-primary hidden">Volver a empezar</button>
        </div>
    </div>

    <script>
        // Array de objetos con las preguntas, opciones, respuesta correcta y justificación.
        const questions = [
            {
                question: '¿Qué unen los materiales didácticos?:',
                options: [
                    'a) Material audiovisual, recursos de sonido y material multimedia.',
                    'b) Participantes, contenidos y docente.',
                    'c) Un montón de recursos que hacen que el alumnado aprenda mejor y de forma más significativa.',
                    'd) Objetivos, metodología y contenido.'
                ],
                correctAnswer: 'b) Participantes, contenidos y docente.',
                justification: 'Los materiales didácticos constituyen el nexo de unión entre los/as participantes de las acciones formativas, los contenidos que se van a aprender y el docente o tutor/a.'
            },
            {
                question: '¿Cuál de las siguientes es una característica representativa de los materiales didácticos impresos que siguen la corriente constructivista?:',
                options: [
                    'a) Vincula los temas o contenidos del programa a las necesidades, intereses o experiencias cercanas al alumno.',
                    'b) Facilitan los procesos de análisis y de síntesis.',
                    'c) Presentan una alta diversidad de soportes (papel, acetato, cartón, etc.).',
                    'd) Facilitan el ritmo individual de aprendizaje.'
                ],
                correctAnswer: 'a) Vincula los temas o contenidos del programa a las necesidades, intereses o experiencias cercanas al alumno.',
                justification: 'El material didáctico constructivista: Se centra en el aprendizaje creando las condiciones propicias para que el alumnado aprenda. Vincula los temas o contenidos del programa a las necesidades, intereses o experiencias cercanas al alumno. Logra que el alumno disfrute el aprendizaje y se vuelva autodidacta.'
            },
            {
                question: '¿Qué estilo gráfico es la versalita?:',
                options: [
                    'a) Es la forma básica de letra y la que se usa por norma en el cuerpo del texto. Analizar toda la información.',
                    'b) Esta letra tiene los trazos más gruesos que la regular. Su uso se restringe a títulos, epígrafes y voces en diccionarios. También resulta adecuada cuando se pretende que la persona que lee encuentre con facilidad un punto del texto.',
                    'c) Aquél que tiene forma de mayúsculas pero manteniendo un tamaño cercano a las minúsculas.',
                    'd) Es la letra cuyos terminales adoptan a menudo una forma curva como si quisieran unirse a la letra siguiente o anterior al estilo de la escritura caligráfica. Se usa para enfatizar y señalar palabras que, sin ser nombres propios, no tienen un uso conforme al léxico español.'
                ],
                correctAnswer: 'c) Aquél que tiene forma de mayúsculas pero manteniendo un tamaño cercano a las minúsculas.',
                justification: 'La versalita es el estilo gráfico que tiene forma de mayúsculas pero manteniendo un tamaño cercano a las minúsculas. Existen pocas familias tipográficas que incluyan este estilo. Debido a su carácter híbrido, se utiliza como minúscula enfatizada en los nombres de una bibliografía o como mayúscula disminuida en los titulillos de folios y en las siglas.'
            },
            {
                question: '¿Cuál de las siguientes es una característica del párrafo francés o en forma de sumario?:',
                options: [
                    'a) No lleva sangría en ninguna línea.',
                    'b) Lleva sangría en la primera línea y su última línea puede ser corta o llena.',
                    'c) Lleva todas las líneas sangradas a excepción de la primera.',
                    'd) Es la composición de líneas desiguales en la que no se parten las palabras, no hay sangría de primera línea y se inserta un espacio entre párrafos.'
                ],
                correctAnswer: 'c) Lleva todas las líneas sangradas a excepción de la primera.',
                justification: 'El párrafo francés lleva todas las líneas sangradas a excepción de la primera. Es utilizado en diccionarios, índices alfabéticos, bibliografías, cuadros y apartados.'
            },
            {
                question: '¿Cuál de las siguientes características definen a la alineación centrada?:',
                options: [
                    'a) Se trata de un estilo estático y simétrico a un eje central.',
                    'b) Es la más natural y recomendable para textos largos debido a que las líneas terminan en puntos diferentes.',
                    'c) Dificulta la lectura al ir en sentido contrario.',
                    'd) Todas las líneas ocupan el ancho de la caja del texto.'
                ],
                correctAnswer: 'a) Se trata de un estilo estático y simétrico a un eje central.',
                justification: 'La alineación centrada se caracteriza por un estilo estático y simétrico a un eje central. Se suele utilizar en las cubiertas de los libros y los envases en general.'
            },
            {
                question: 'Uno de los elementos a tener en cuenta para el diseño de las páginas de un documento es la maquetación ¿a qué hace referencia?:',
                options: [
                    'a) Al tamaño y la orientación del papel.',
                    'b) Es la guía en la que ubicamos los elementos de la maquetación con el objeto de conseguir un orden y una estética.',
                    'c) A la distribución de los elementos gráficos de una composición.',
                    'd) Al elemento que define el estilo de la publicación.'
                ],
                correctAnswer: 'c) A la distribución de los elementos gráficos de una composición.',
                justification: 'La maquetación de una página hace referencia a la distribución de los elementos gráficos de una composición.'
            },
            {
                question: '¿Cuál de las siguientes es una característica de las retículas de 3 y 6 columnas?:',
                options: [
                    'a) Se utiliza para elementos que no requieran de una gran estructuración.',
                    'b) Está indicado para libros o envasados.',
                    'c) Permite componer una distribución equilibrada entre imagen y texto.',
                    'd) Está indicada para folletos publicitarios y publicaciones que requieran gran dinamismo.'
                ],
                correctAnswer: 'd) Está indicada para folletos publicitarios y publicaciones que requieran gran dinamismo.',
                justification: 'Las retículas de 3 y 6 columnas están indicadas para folletos publicitarios y publicaciones que requieran gran dinamismo.'
            },
            {
                question: '¿Cuáles de los siguientes son colores secundarios en el círculo cromático?:',
                options: [
                    'a) Magenta, cian y amarillo.',
                    'b) Rojo violáceo, rojo anaranjado, amarillo anaranjado.',
                    'c) Amarillo verdoso, azul verdoso y azul violáceo.',
                    'd) Verde, violeta y naranja.'
                ],
                correctAnswer: 'd) Verde, violeta y naranja.',
                justification: 'Dentro de la estructura del círculos cromático, los colores secundarios son el verde, el violeta y el naranja.'
            },
            {
                question: '¿Cuál de las siguientes es una característica de los derechos morales del autor de una obra?:',
                options: [
                    'a) Permiten un control en cuanto a la explotación y comercialización de la obra intelectual y que pueden ser cedidos a otras personas distintas de los autores/as.',
                    'b) Son irrenunciables, ya que se concretan en la persona exclusiva de quien ha creado sin tener que efectuar ninguna otra acción.',
                    'c) En el caso de los docentes que realicen la creación por encargo de otro o bien su autor firme un contrato de cesión de los derechos de explotación, esa otra parte, será titular de los derechos morales.',
                    'd) Su obra puede ser reproducida y comunicada al público sin autorización del autor.'
                ],
                correctAnswer: 'b) Son irrenunciables, ya que se concretan en la persona exclusiva de quien ha creado sin tener que efectuar ninguna otra acción.',
                justification: 'Los derechos morales son aquellos que resultan irrenunciables, ya que se concretan en la persona exclusiva de quien ha creado sin tener que efectuar ninguna otra acción.'
            },
            {
                question: '¿Cuál de las siguientes es una buena práctica en cuanto a formato?:',
                options: [
                    'a) Tener en cuenta el origen de las fibras.',
                    'b) Evitar hojas en blanco y márgenes innecesarios.',
                    'c) Tener en cuenta el proceso de blanqueo.',
                    'd) Plantearnos el uso de tintas que empleen sistema de base acuosa.'
                ],
                correctAnswer: 'b) Evitar hojas en blanco y márgenes innecesarios.',
                justification: 'Las buenas prácticas en cuanto a formato son las siguientes: Ajustar la tirada a la demanda. Evitar hojas en blanco y márgenes innecesarios. Escoger la encuadernación que implique menor utilización de recursos (encuadernación en tapa blanda o rústica frente a la encuadernación en tapa dura). Considerar la densidad del texto. Considerar el número de tintas y los colores que se emplean (los colores fluorescentes y los metálicos no están disponibles en tintas de base vegetal, y los segundos contienen gran cantidad de metales pesados). En la impresión por serigrafía las tintas al ser más líquidas emiten más compuestos orgánicos volátiles. Mantener un equilibrio entre la utilidad y la resistencia necesaria de la publicación. Reducir el área cubierta por tinta. Diseñar el material para que se pueda actualizar sin tener que volver a imprimirlo completo.'
            }
        ];

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let answeredQuestions = new Set();
        const quizContainer = document.getElementById('quiz-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        // Función para renderizar la pregunta actual.
        function renderQuestion() {
            // Limpiar el contenedor del quiz.
            quizContainer.innerHTML = '';
            
            // Si hemos llegado al final del test, mostramos los resultados.
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            
            // Crear la tarjeta de la pregunta.
            const card = document.createElement('div');
            card.className = 'card';
            
            // Título de la pregunta.
            const questionTitle = document.createElement('div');
            questionTitle.className = 'question-title';
            questionTitle.textContent = `${currentQuestionIndex + 1}) ${currentQuestion.question}`;
            card.appendChild(questionTitle);
            
            // Opciones de respuesta.
            currentQuestion.options.forEach(optionText => {
                const option = document.createElement('div');
                option.className = 'option';
                option.textContent = optionText;
                
                // Si la pregunta ya fue respondida, deshabilitar clics y mostrar la justificación.
                if (answeredQuestions.has(currentQuestionIndex)) {
                    option.style.pointerEvents = 'none';
                    if (optionText === currentQuestion.correctAnswer) {
                        option.classList.add('correct');
                    }
                    if (optionText !== currentQuestion.correctAnswer) {
                        option.classList.add('incorrect');
                    }
                } else {
                    option.addEventListener('click', () => handleOptionClick(option, optionText, currentQuestion.correctAnswer));
                }
                card.appendChild(option);
            });
            
            // Justificación de la respuesta.
            const justification = document.createElement('div');
            justification.className = 'explanation';
            justification.textContent = `JUSTIFICACIÓN: ${currentQuestion.justification}`;
            if (answeredQuestions.has(currentQuestionIndex)) {
                 justification.classList.add('visible');
            }
            card.appendChild(justification);
            
            // Añadir la tarjeta al contenedor principal.
            quizContainer.appendChild(card);
            updateNavButtons();
        }

        // Manejar el clic en una opción.
        function handleOptionClick(selectedOption, selectedText, correctAnswer) {
            // Marcar la pregunta como respondida.
            answeredQuestions.add(currentQuestionIndex);

            // Sumar a los contadores.
            if (selectedText === correctAnswer) {
                correctAnswers++;
                selectedOption.classList.add('correct');
            } else {
                incorrectAnswers++;
                selectedOption.classList.add('incorrect');
            }
            
            // Obtener todas las opciones de la pregunta actual.
            const options = quizContainer.querySelectorAll('.option');
            
            // Deshabilitar todas las opciones para evitar múltiples clics.
            options.forEach(option => {
                option.style.pointerEvents = 'none';
                if (option.textContent === correctAnswer) {
                    option.classList.add('correct');
                }
            });

            // Mostrar la justificación.
            const explanation = quizContainer.querySelector('.explanation');
            explanation.classList.add('visible');
        }

        // Función para mostrar los resultados al final del test.
        function showResults() {
            quizContainer.innerHTML = `
                <div class="card text-center">
                    <h2 class="text-2xl font-bold mb-4">¡Test finalizado!</h2>
                    <p class="text-lg">Respuestas correctas: <span class="font-semibold text-green-600">${correctAnswers}</span></p>
                    <p class="text-lg">Respuestas incorrectas: <span class="font-semibold text-red-600">${incorrectAnswers}</span></p>
                    <p class="text-lg mt-4">Total de preguntas: <span class="font-semibold">${questions.length}</span></p>
                </div>
            `;
            // Ocultar botones de navegación al mostrar resultados.
            prevBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');
            // Mostrar botón de reinicio.
            restartBtn.classList.remove('hidden');
        }

        // Actualizar el estado de los botones de navegación.
        function updateNavButtons() {
            prevBtn.classList.toggle('disabled', currentQuestionIndex === 0);
            nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 'Finalizar' : 'Siguiente';
        }

        // Función para reiniciar el quiz.
        function restartQuiz() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            answeredQuestions.clear();
            prevBtn.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            restartBtn.classList.add('hidden');
            renderQuestion();
        }

        // Navegación entre preguntas.
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length) {
                currentQuestionIndex++;
                renderQuestion();
            }
        });

        // Event listener para el botón de reiniciar.
        restartBtn.addEventListener('click', restartQuiz);

        // Cargar la primera pregunta al inicio.
        document.addEventListener('DOMContentLoaded', renderQuestion);
    </script>
</body>
</html>
