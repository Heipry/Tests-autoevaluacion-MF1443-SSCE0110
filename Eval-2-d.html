<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MF1443</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        .question-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #111827;
        }
        .option {
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .option:hover:not(.correct):not(.incorrect) {
            background-color: #d1d5db;
            transform: translateY(-2px);
        }
        .option.correct {
            background-color: #dcfce7;
            border: 2px solid #22c55e;
            pointer-events: none;
        }
        .option.incorrect {
            background-color: #fee2e2;
            border: 2px solid #ef4444;
            pointer-events: none;
        }
        .explanation {
            background-color: #f9fafb;
            border-left: 4px solid #3b82f6;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.5rem;
            display: none;
        }
        .explanation.visible {
            display: block;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }
        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button-primary {
            background-color: #3b82f6;
            color: #ffffff;
        }
        .button-primary:hover {
            background-color: #2563eb;
        }
        .button-secondary {
            background-color: #e5e7eb;
            color: #1f2937;
        }
        .button-secondary:hover {
            background-color: #d1d5db;
        }
        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #return-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 flex items-center justify-center min-h-screen">
    <div class="container bg-white rounded-xl shadow-lg p-6 md:p-10">
        <h1 class="text-3xl font-bold text-center mb-6">Test de Evaluación MF1443 Unidad 2</h1>
        <div id="quiz-container"></div>
        <div class="nav-buttons flex justify-between mt-6">
            <button id="prev-btn" class="button button-secondary disabled">Anterior</button>
            <button id="next-btn" class="button button-primary">Siguiente</button>
             <!-- Nuevo botón para reiniciar el test -->
            <button id="restart-btn" class="button button-primary hidden">Volver a empezar</button>
        </div>
    </div>
<a id="return-btn" class="button button-primary " href="index.html">Volver a inicio</a>
    <script>
        // Array de objetos con las preguntas, opciones, respuesta correcta y justificación.
        const questions = [
            {
                question: '¿Qué es una transparencia?:',
                options: [
                    'a) Es una forma de representación visual en la cual interviene una descripción, relato o proceso de manera gráfica que puede o no interactuar con textos.',
                    'b) Es una lámina de acetato en la que se plasma la esencia del mensaje que el formador/a ha planificado.',
                    'c) Es una representación visual que tiene la capacidad de sintetizar y contener un número elevado de ideas en un número mínimo de trazos.',
                    'd) Es la representación gráfica más utilizada en formación porque activa el procesamiento visual y es instantánea al dar una visión en paralelo de la estructura del tema y de las relaciones de dependencia existentes entre los contenidos.'
                ],
                correctAnswer: 'b) Es una lámina de acetato en la que se plasma la esencia del mensaje que el formador/a ha planificado.',
                justification: 'La transparencia es una lámina de acetato en la que se plasma la esencia del mensaje que el formador/a ha planificado. Pueden ser elaboradas a mano, para lo que se requerirán las láminas de acetatos y rotuladores, un retroproyector y una superficie blanca sobre la que proyectar. Este medio sólo se utiliza en modalidad presencial ya que en online se sustituyen por las presentaciones de diapositivas.'
            },
            {
                question: '¿Qué es un esquema textual?:',
                options: [
                    'a) Es la representación gráfica más utilizada en formación porque activa el procesamiento visual y es instantánea al dar una visión en paralelo de la estructura del tema y de las relaciones de dependencia existentes entre los contenidos.',
                    'b) Es una lámina de acetato en la que se plasma la esencia del mensaje que el formador/a ha planificado.',
                    'c) Es la representación sintética de las ideas esenciales de un texto didáctico de una forma ordenada, gráfica y visual.',
                    'd) Son correctas la a y la c.'
                ],
                correctAnswer: 'd) Son correctas la a y la c.',
                justification: 'El esquema textual es la representación sintética de las ideas esenciales de un texto didáctico de una forma ordenada, gráfica y visual. Es la representación gráfica más utilizada en formación porque activa el procesamiento visual y es instantánea al dar una visión en paralelo de la estructura del tema y de las relaciones de dependencia existentes entre los contenidos.'
            },
            {
                question: '¿Qué es un croquis?:',
                options: [
                    'a) Es la representación sintética de las ideas esenciales de un texto didáctico de una forma ordenada, gráfica y visual.',
                    'b) Es un esquema que permite mostrar las partes dentro de un todo y sus relaciones. Al mismo tiempo, permite ver lo de dentro y lo de fuera, la superficie y el interior.',
                    'c) Es la representación gráfica más utilizada en formación porque activa el procesamiento visual.',
                    'd) Es un dibujo a mano alzada que esboza un objeto.'
                ],
                correctAnswer: 'd) Es un dibujo a mano alzada que esboza un objeto.',
                justification: 'Es un dibujo a mano alzada que esboza un objeto. Aporta frescura al material didáctico al resaltar la fuerza expresiva del trazo espontáneo y suelto.'
            },
            {
                question: '¿Cuál de los siguientes es el primer paso que hay que dar para elaborar una infografía relevante?:',
                options: [
                    'a) Recolectar todos los datos necesarios que queremos que aparezcan representados.',
                    'b) Contar una historia eligiendo al personaje guía para que todo fluya de forma adecuada.',
                    'c) Crear un plan para crearnos una idea clara del objetivo que pretendemos con ella.',
                    'd) Utilizar la teoría del color: utilizando paletas de color adecuadas, conseguimos la atención.'
                ],
                correctAnswer: 'c) Crear un plan para crearnos una idea clara del objetivo que pretendemos con ella.',
                justification: 'Los pasos a seguir para elaborar una infografía relevante son los siguientes: Crear un plan para crearnos una idea clara del objetivo que pretendemos con ella. Recolectar todos los datos necesarios que queremos que aparezcan representados. Contar una historia eligiendo al personaje guía para que todo fluya de forma adecuada. Decidir el diseño de la infografía. Utilizar la teoría del color: utilizando paletas de color adecuadas, conseguimos la atención. Pedir una opinión: antes de dar por válida la versión final de la infografía.'
            },
            {
                question: '¿Qué es un cartel como medio gráfico?:',
                options: [
                    'a) Es la representación gráfica más utilizada en formación porque activa el procesamiento visual.',
                    'b) Se trata de una lámina de papel, cartón u otro material que sirve para anunciar o dar información sobre algo.',
                    'c) Es la representación sintética de las ideas esenciales de un texto didáctico de una forma ordenada, gráfica y visual.',
                    'd) Es una representación gráfica de la información sobre un tema que permite la organización en jerarquías de los conocimientos.'
                ],
                correctAnswer: 'b) Se trata de una lámina de papel, cartón u otro material que sirve para anunciar o dar información sobre algo.',
                justification: 'El cartel es una lámina de papel, cartón u otro material que sirve para anunciar o dar información sobre algo. Este material gráfico está integrado en una unidad estética formada por: imágenes, y textos breves.'
            },
            {
                question: '¿Para qué es adecuado el uso de folletos?:',
                options: [
                    'a) Como tablón de anuncios.',
                    'b) Como infografía.',
                    'c) Como manual de instrucciones.',
                    'd) Como libro de texto.'
                ],
                correctAnswer: 'c) Como manual de instrucciones.',
                justification: 'El folleto resulta un recurso muy adecuado para utilizarlo como: Catálogo de equipos. Manual de instrucciones. Presentación del programa de la acción formativa, de as normas de seguridad laboral, etc.'
            },
            {
                question: '¿Cuál de los siguientes NO es un tipo de material audiovisual?:',
                options: [
                    'a) Audioconferencia.',
                    'b) Videoconferencia.',
                    'c) Radio.',
                    'd) Transparencia.'
                ],
                correctAnswer: 'd) Transparencia.',
                justification: 'Los diferentes tipos de materiales audiovisuales son: Audioconferencia: es una sesión de formación mediante conexión telefónica para lo cual, el alumnado tiene que recibir antes el material didáctico. Videoconferencia: se necesitan pantallas de visualización, cámaras de video y micrófonos en todos los puestos de alumnado y formador/a. Permite transmitir imágenes, audio, datos y gráficos. Radio: es una de las tecnologías más antiguas. Los contenidos del curso se emiten por ondas de radio y el alumnado responde, por correo o teléfono. Televisión: es otra de las tecnologías más antiguas utilizadas en formación a distancia. El formador/a transmite contenidos desde una emisora de televisión. El alumnado tiene que haber recibido los materiales formativos previamente y responde mediante teléfono, fax o correo electrónico. CD-ROM/DVD: se graban en este formato los contenidos del curso y el alumnado responde al formador/a por teléfono, fax o corroe electrónico.'
            },
            {
                question: '¿Cuál de las siguientes es una característica de la televisión como material audiovisual?:',
                options: [
                    'a) Es una sesión de formación mediante conexión telefónica.',
                    'b) Los contenidos del curso se emiten por ondas de radio y el alumnado responde, por correo o teléfono.',
                    'c) El alumnado tiene que haber recibido los materiales formativos previamente y responde mediante teléfono, fax o correo electrónico.',
                    'd) Es un material de uso sencillo y económico.'
                ],
                correctAnswer: 'c) El alumnado tiene que haber recibido los materiales formativos previamente y responde mediante teléfono, fax o correo electrónico.',
                justification: 'La televisión es una de las tecnologías más antiguas utilizadas en formación a distancia. El formador/a transmite contenidos desde una emisora de televisión. El alumnado tiene que haber recibido los materiales formativos previamente y responde mediante teléfono, fax o correo electrónico.'
            },
            {
                question: 'Respecto a la ubicación de la pizarra en el espacio ¿cuál de las siguientes afirmaciones es la correcta?:',
                options: [
                    'a) Debe estar situada al menos a un metro de distancia de los alumnos/as que estén más cerca de ella.',
                    'b) El borde superior debe estar situado al alcance del formador y el inferior a la altura de los ojos de los alumnos.',
                    'c) Debe situarse junto a una ventana para que entre luz natural.',
                    'd) Debe tener un foco de luz artificial justo encima para evitar reflejos.'
                ],
                correctAnswer: 'b) El borde superior debe estar situado al alcance del formador y el inferior a la altura de los ojos de los alumnos.',
                justification: 'Respecto a la ubicación en el espacio de una pizarra en el aula, hay que tener en cuenta lo siguiente: El tamaño de la pizarra debe ser adecuado a la capacidad del aula y estar ubicada en un lugar visible para todos. El borde superior debe estar situado al alcance del formador y el inferior a la altura de los ojos de los alumnos. Su colocación será frontal y trataremos de evitar los reflejos de la luz sobre la superficie, puesto que el brillo puede producir fatiga.'
            },
            {
                question: 'Se recomienda su uso para mantener comunicaciones de cualquier tipo con grupos de personas que se encuentran situados en diferentes puntos geográficos mediante la transmisión bidireccional y simultánea de imágenes en color y de voz de cada una de las personas participantes:',
                options: [
                    'a) DVD.',
                    'b) Rotafolios.',
                    'c) Audioconferencias.',
                    'd) Videoconferencias.'
                ],
                correctAnswer: 'd) Videoconferencias.',
                justification: 'Se recomiendan las videoconferencias para mantener comunicaciones de cualquier tipo con grupos de personas que se encuentran situados en diferentes puntos geográficos mediante la transmisión bidireccional y simultánea de imágenes en color y de voz de cada una de las personas participantes.'
            }
        ];

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let answeredQuestions = new Set();
        const quizContainer = document.getElementById('quiz-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        // Función para renderizar la pregunta actual.
        function renderQuestion() {
            // Limpiar el contenedor del quiz.
            quizContainer.innerHTML = '';
            
            // Si hemos llegado al final del test, mostramos los resultados.
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            
            // Crear la tarjeta de la pregunta.
            const card = document.createElement('div');
            card.className = 'card';
            
            // Título de la pregunta.
            const questionTitle = document.createElement('div');
            questionTitle.className = 'question-title';
            questionTitle.textContent = `${currentQuestionIndex + 1}) ${currentQuestion.question}`;
            card.appendChild(questionTitle);
            
            // Opciones de respuesta.
            currentQuestion.options.forEach(optionText => {
                const option = document.createElement('div');
                option.className = 'option';
                option.textContent = optionText;
                
                // Si la pregunta ya fue respondida, deshabilitar clics y mostrar la justificación.
                if (answeredQuestions.has(currentQuestionIndex)) {
                    option.style.pointerEvents = 'none';
                    if (optionText === currentQuestion.correctAnswer) {
                        option.classList.add('correct');
                    }
                    if (optionText !== currentQuestion.correctAnswer) {
                        option.classList.add('incorrect');
                    }
                } else {
                    option.addEventListener('click', () => handleOptionClick(option, optionText, currentQuestion.correctAnswer));
                }
                card.appendChild(option);
            });
            
            // Justificación de la respuesta.
            const justification = document.createElement('div');
            justification.className = 'explanation';
            justification.textContent = `JUSTIFICACIÓN: ${currentQuestion.justification}`;
            if (answeredQuestions.has(currentQuestionIndex)) {
                 justification.classList.add('visible');
            }
            card.appendChild(justification);
            
            // Añadir la tarjeta al contenedor principal.
            quizContainer.appendChild(card);
            updateNavButtons();
        }

        // Manejar el clic en una opción.
        function handleOptionClick(selectedOption, selectedText, correctAnswer) {
            // Marcar la pregunta como respondida.
            answeredQuestions.add(currentQuestionIndex);

            // Sumar a los contadores.
            if (selectedText === correctAnswer) {
                correctAnswers++;
                selectedOption.classList.add('correct');
            } else {
                incorrectAnswers++;
                selectedOption.classList.add('incorrect');
            }
            
            // Obtener todas las opciones de la pregunta actual.
            const options = quizContainer.querySelectorAll('.option');
            
            // Deshabilitar todas las opciones para evitar múltiples clics.
            options.forEach(option => {
                option.style.pointerEvents = 'none';
                if (option.textContent === correctAnswer) {
                    option.classList.add('correct');
                }
            });

            // Mostrar la justificación.
            const explanation = quizContainer.querySelector('.explanation');
            explanation.classList.add('visible');
        }

        // Función para mostrar los resultados al final del test.
        function showResults() {
            quizContainer.innerHTML = `
                <div class="card text-center">
                    <h2 class="text-2xl font-bold mb-4">¡Test finalizado!</h2>
                    <p class="text-lg">Respuestas correctas: <span class="font-semibold text-green-600">${correctAnswers}</span></p>
                    <p class="text-lg">Respuestas incorrectas: <span class="font-semibold text-red-600">${incorrectAnswers}</span></p>
                    <p class="text-lg mt-4">Total de preguntas: <span class="font-semibold">${questions.length}</span></p>
                </div>
            `;
            // Ocultar botones de navegación al mostrar resultados.
            prevBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');
            // Mostrar botón de reinicio.
            restartBtn.classList.remove('hidden');
        }

        // Actualizar el estado de los botones de navegación.
        function updateNavButtons() {
            prevBtn.classList.toggle('disabled', currentQuestionIndex === 0);
            nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 'Finalizar' : 'Siguiente';
        }

        // Función para reiniciar el quiz.
        function restartQuiz() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            answeredQuestions.clear();
            prevBtn.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            restartBtn.classList.add('hidden');
            renderQuestion();
        }

        // Navegación entre preguntas.
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length) {
                currentQuestionIndex++;
                renderQuestion();
            }
        });

        // Event listener para el botón de reiniciar.
        restartBtn.addEventListener('click', restartQuiz);

        // Cargar la primera pregunta al inicio.
        document.addEventListener('DOMContentLoaded', renderQuestion);
    </script>
</body>
</html>
