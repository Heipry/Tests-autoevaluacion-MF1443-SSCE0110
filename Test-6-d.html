<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MF1443</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        .question-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #111827;
        }
        .option {
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .option:hover:not(.correct):not(.incorrect) {
            background-color: #d1d5db;
            transform: translateY(-2px);
        }
        .option.correct {
            background-color: #dcfce7;
            border: 2px solid #22c55e;
            pointer-events: none;
        }
        .option.incorrect {
            background-color: #fee2e2;
            border: 2px solid #ef4444;
            pointer-events: none;
        }
        .explanation {
            background-color: #f9fafb;
            border-left: 4px solid #3b82f6;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.5rem;
            display: none;
        }
        .explanation.visible {
            display: block;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }
        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button-primary {
            background-color: #3b82f6;
            color: #ffffff;
        }
        .button-primary:hover {
            background-color: #2563eb;
        }
        .button-secondary {
            background-color: #e5e7eb;
            color: #1f2937;
        }
        .button-secondary:hover {
            background-color: #d1d5db;
        }
        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 flex items-center justify-center min-h-screen">
    <div class="container bg-white rounded-xl shadow-lg p-6 md:p-10">
        <h1 class="text-3xl font-bold text-center mb-6">Test de Evaluación MF1443 - Autoevaluación 6</h1>
        <div id="quiz-container"></div>
        <div id="nav-buttons" class="nav-buttons flex justify-between mt-6">
            <button id="prev-btn" class="button button-secondary disabled">Anterior</button>
            <button id="next-btn" class="button button-primary">Siguiente</button>
        </div>
    </div>

    <script>
        // Array de objetos con las preguntas, opciones, respuesta correcta y justificación.
        const questions = [
            {
                question: 'La teleformación:',
                options: [
                    'a) Es la formación virtual que contiene sesiones presenciales.',
                    'b) Es la formación virtual con tutorización.',
                    'c) Es la formación virtual con tutorización o sin ella.',
                    'd) Ninguna es correcta.'
                ],
                correctAnswer: 'c) Es la formación virtual con tutorización o sin ella.',
                justification: 'La teleformación es la formación virtual con tutorización o sin ella. Esta formación se basa exclusivamente en Internet para realizar el proceso completo de enseñanza-aprendizaje.'
            },
            {
                question: 'Los tipos de formación virtual son:',
                options: [
                    'a) Teleformación o formación en línea (formación virtual con tutorización)',
                    'b) Formación mixta o blended-learning (formación virtual que contiene sesiones presenciales).',
                    'c) Son correctas a y b.',
                    'd) Ninguna es correcta.'
                ],
                correctAnswer: 'c) Son correctas a y b.',
                justification: 'Los tipos de formación virtual que nos podemos encontrar son: Teleformación on line total. Formación mixta o blended-learning.'
            },
            {
                question: 'Una plataforma de gestión del aprendizaje o LMS (Learning Management System):',
                options: [
                    'a) Es un sistema que permite gestionar usuarios.',
                    'b) Permite realizar el seguimiento de la actividad de los usuarios.',
                    'c) Es un sistema que permite gestionar usuarios, realizar un seguimiento de la actividad y gestionar las herramientas de comunicación.',
                    'd) Se basa en el concepto de entornos virtuales de aprendizaje (EVA).'
                ],
                correctAnswer: 'c) Es un sistema que permite gestionar usuarios, realizar un seguimiento de la actividad y gestionar las herramientas de comunicación.',
                justification: 'Una plataforma e-learning LMS es aquella que integra una EVA y, además, dispone de herramientas de administración que permiten gestionar personas usuarias, realizar un seguimiento de la actividad y gestionar las herramientas de comunicación de las que dispone. Se trata de una herramienta de software que se basa en la web y que ayuda a planificar y a ofrecer eventos de aprendizaje y a gestionar el progreso del alumnado siguiendo su rendimiento a través de una variedad de actividades de aprendizaje.'
            },
            {
                question: 'Se trata de un espacio donde se desarrolla un proceso formativo basado en nuevas tecnologías y que consta de una serie de herramientas que permiten que se produzca aprendizaje a través de la interacción síncrona y asíncrona entre sus usuarios y los contenidos:',
                options: [
                    'a) EVA.',
                    'b) LMS.',
                    'c) LCMS.',
                    'd) Ninguna es correcta.'
                ],
                correctAnswer: 'a) EVA.',
                justification: 'EVA, en inglés es VLE, Virtual Learning Environments es un espacio donde se desarrolla un proceso formativo basado en nuevas tecnologías (TIC´s) y que consta de una serie de herramientas que permiten que se produzca aprendizaje a través de la interacción síncrona y asíncrona entre sus usuarios y los contenidos.'
            },
            {
                question: 'Las características técnicas de una plataforma virtual:',
                options: [
                    'a) Deben posibilitar el acceso remoto, desde cualquier sitio, en cualquier momento y desde cualquier ordenador.',
                    'b) Debe posibilitar el acceso a recursos de Internet, estructurando la información en formato hipertextual (vínculos asociados para enlazar documentos).',
                    'c) Deben contener diferentes niveles de usuario/a con permisos diferenciados en la plataforma (alumnado/profesores-tutores).',
                    'd) Todas son correctas.'
                ],
                correctAnswer: 'd) Todas son correctas.',
                justification: 'Características técnicas que definen una plataforma virtual: Posibilita el acceso remoto, desde cualquier sitio y en cualquier momento. Utiliza estándares que permiten ver la plataforma desde cualquier ordenador. Acceso restringido y listado de participantes. Tiene una interfaz gráfica. Posibilita el acceso a recursos de Internet. La información se presenta en formato multimedia. La información se estructura en formato hipertextual (vínculos asociados para enlazar documentos). Contiene diferentes niveles de usuario o usuaria, con permisos diferenciados.'
            },
            {
                question: 'Las herramientas síncronas:',
                options: [
                    'a) No ofrecen comunicación en tiempo real.',
                    'b) Son tecnológicamente más sencillas.',
                    'c) Ofrece comunicación en tiempo real, para ellos los participantes deben estar conectados en el mismo momento.',
                    'd) Son el correo electrónico y los foros de discusión.'
                ],
                correctAnswer: 'c) Ofrece comunicación en tiempo real, para ellos los participantes deben estar conectados en el mismo momento.',
                justification: 'Las herramientas síncronas son aquellas que permiten una comunicación en tiempo real. Para ello, las personas del grupo deben estar conectadas en el mismo momento. Estas herramientas son: videoconferencia, chat y presentaciones interactivas.'
            },
            {
                question: 'Los recursos de distribución de contenidos:',
                options: [
                    'a) Posibilitan asignar perfiles dentro de cada curso, controlar la inscripción y el acceso.',
                    'b) Pueden ser cuestionarios editables por el profesor.',
                    'c) Pueden ser portafolios, bloc de notas, etc.',
                    'd) Deben proveer para el profesorado espacios en los que poner a disposición del alumnado información en forma de archivos.'
                ],
                correctAnswer: 'd) Deben proveer para el profesorado espacios en los que poner a disposición del alumnado información en forma de archivos.',
                justification: 'Los recursos de distribución de contenidos: Deben proveer para el profesorado espacios en los que poner a disposición del alumnado información en forma de archivos (un repositorio de contenidos), que pueden tener distintos formatos (HTML, PDF, TXT, ODT, PNG...) y que se pueden organizar de forma jerarquizada (a través de carpetas/ directorios). Debe disponer de diversas formas de presentar contenidos e información: enlaces a archivos, a páginas web, calendarios, etiquetas con diversos elementos, FAQs, glosarios, etc.'
            },
            {
                question: 'Algunos de los software que nos permiten gestionar el aprendizaje son:',
                options: [
                    'a) Camtasia, Apowersoft y Filmora.',
                    'b) TechSmith, Cmaptools y Classmarker.',
                    'c) Piktochart, Canva y Genially.',
                    'd) Dokeos, ATutor y Moodle.'
                ],
                correctAnswer: 'd) Dokeos, ATutor y Moodle.',
                justification: 'Existen multitud de softwares que nos permiten gestionar el aprendizaje, entre ellos destacamos los siguientes: Moodle. Es una plataforma para el manejo, producción y administración de cursos vía web. Dokeos. Permite crear cursos usando plantillas, importar cursos SCORM, evaluar a los participantes a través de tests y encuestas, realizar un seguimiento exhaustivo usando las herramientas de interacción, etc. ATutor. Se trata de un sistema de código abierto, basado en la aplicación de gestión de contenidos de aprendizaje.'
            },
            {
                question: 'Las actividades e-learning deben seguir unos criterios:',
                options: [
                    'a) Deben perseguir los objetivos de aprendizaje marcados.',
                    'b) Deben estar conectadas con los contenidos del curso.',
                    'c) Se deben de poder realizar con los recursos disponibles en la plataforma o con los que cuente el alumnado.',
                    'd) Todas son correctas.'
                ],
                correctAnswer: 'd) Todas son correctas.',
                justification: 'Las actividades e-learning serán los instrumentos con los que cuente el tutor/a para poder valorar el nivel de aprendizaje de los participantes. Los criterios más importantes que debe seguir son los siguientes: Deben orientarse de forma práctica y que resulten útiles en el contexto laboral del alumnado, de manera que les sirvan de forma inmediata y puedan ayudarle en su desarrollo profesional. Deben perseguir los objetivos de aprendizaje marcados y, por lo tanto, su realización permitirá medir si se están alcanzando. Deben estar conectadas con los contenidos del curso y, por tanto, el alumnado podrá realizarlas tras haber estudiado los contenidos. Se deben de poder realizar con los recursos disponibles en la plataforma o con los que cuente el alumnado.'
            },
            {
                question: 'Son herramientas asíncronas para la formación on line:',
                options: [
                    'a) Videoconferencias.',
                    'b) Presentaciones interactivas.',
                    'c) El chat.',
                    'd) El correo electrónico y los foros de discusión.'
                ],
                correctAnswer: 'd) El correo electrónico y los foros de discusión.',
                justification: 'Son aquellas en las que la comunicación no se produce en tiempo real, es decir, en las que las personas del grupo no están conectadas en el mismo espacio de tiempo. Son herramientas asíncronas el correo electrónico y los foros de discusión.'
            }
        ];

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let answeredQuestions = new Set();
        const quizContainer = document.getElementById('quiz-container');
        const navButtonsContainer = document.getElementById('nav-buttons');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // Función para renderizar la pregunta actual.
        function renderQuestion() {
            // Limpiar el contenedor del quiz.
            quizContainer.innerHTML = '';
            
            // Si hemos llegado al final del test, mostramos los resultados.
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            
            // Crear la tarjeta de la pregunta.
            const card = document.createElement('div');
            card.className = 'card';
            
            // Título de la pregunta.
            const questionTitle = document.createElement('div');
            questionTitle.className = 'question-title';
            questionTitle.textContent = `${currentQuestionIndex + 1}) ${currentQuestion.question}`;
            card.appendChild(questionTitle);
            
            // Opciones de respuesta.
            currentQuestion.options.forEach(optionText => {
                const option = document.createElement('div');
                option.className = 'option';
                option.textContent = optionText;
                
                // Si la pregunta ya fue respondida, deshabilitar clics y mostrar la justificación.
                if (answeredQuestions.has(currentQuestionIndex)) {
                    option.style.pointerEvents = 'none';
                    if (optionText === currentQuestion.correctAnswer) {
                        option.classList.add('correct');
                    }
                    if (optionText !== currentQuestion.correctAnswer) {
                        option.classList.add('incorrect');
                    }
                } else {
                    option.addEventListener('click', () => handleOptionClick(option, optionText, currentQuestion.correctAnswer));
                }
                card.appendChild(option);
            });
            
            // Justificación de la respuesta.
            const justification = document.createElement('div');
            justification.className = 'explanation';
            justification.textContent = `JUSTIFICACIÓN: ${currentQuestion.justification}`;
            if (answeredQuestions.has(currentQuestionIndex)) {
                 justification.classList.add('visible');
            }
            card.appendChild(justification);
            
            // Añadir la tarjeta al contenedor principal.
            quizContainer.appendChild(card);
            updateNavButtons();
        }

        // Manejar el clic en una opción.
        function handleOptionClick(selectedOption, selectedText, correctAnswer) {
            // Marcar la pregunta como respondida.
            answeredQuestions.add(currentQuestionIndex);

            // Sumar a los contadores.
            if (selectedText === correctAnswer) {
                correctAnswers++;
                selectedOption.classList.add('correct');
            } else {
                incorrectAnswers++;
                selectedOption.classList.add('incorrect');
            }
            
            // Obtener todas las opciones de la pregunta actual.
            const options = quizContainer.querySelectorAll('.option');
            
            // Deshabilitar todas las opciones para evitar múltiples clics.
            options.forEach(option => {
                option.style.pointerEvents = 'none';
                if (option.textContent === correctAnswer) {
                    option.classList.add('correct');
                }
            });

            // Mostrar la justificación.
            const explanation = quizContainer.querySelector('.explanation');
            explanation.classList.add('visible');
        }

        // Función para mostrar los resultados al final del test.
        function showResults() {
            quizContainer.innerHTML = `
                <div class="card text-center">
                    <h2 class="text-2xl font-bold mb-4">¡Test finalizado!</h2>
                    <p class="text-lg">Respuestas correctas: <span class="font-semibold text-green-600">${correctAnswers}</span></p>
                    <p class="text-lg">Respuestas incorrectas: <span class="font-semibold text-red-600">${incorrectAnswers}</span></p>
                    <p class="text-lg mt-4">Total de preguntas: <span class="font-semibold">${questions.length}</span></p>
                </div>
            `;
            // Ocultar botones de navegación al mostrar resultados.
            prevBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');

            // Crear y mostrar el botón de reinicio dinámicamente.
            const restartBtn = document.createElement('button');
            restartBtn.id = 'restart-btn';
            restartBtn.className = 'button button-primary';
            restartBtn.textContent = 'Volver a empezar';
            restartBtn.addEventListener('click', restartQuiz);
            navButtonsContainer.innerHTML = ''; // Limpiar botones de navegación existentes
            navButtonsContainer.appendChild(restartBtn);
        }

        // Actualizar el estado de los botones de navegación.
        function updateNavButtons() {
            prevBtn.classList.toggle('disabled', currentQuestionIndex === 0);
            nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 'Finalizar' : 'Siguiente';
        }

        // Función para reiniciar el quiz.
        function restartQuiz() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            answeredQuestions.clear();
            navButtonsContainer.innerHTML = ''; // Limpiar el botón de reinicio
            // Restaurar los botones de navegación originales
            navButtonsContainer.appendChild(prevBtn);
            navButtonsContainer.appendChild(nextBtn);
            prevBtn.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            renderQuestion();
        }

        // Navegación entre preguntas.
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length) {
                currentQuestionIndex++;
                renderQuestion();
            }
        });

        // Cargar la primera pregunta al inicio.
        document.addEventListener('DOMContentLoaded', renderQuestion);
    </script>
</body>
</html>
